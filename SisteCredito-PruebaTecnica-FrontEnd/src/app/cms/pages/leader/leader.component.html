<div class="Leader">
  <div class="Leader__cardTitle">
    <h2 class="Leader__title">Lista de Lideres</h2>
    <a mat-raised-button color="accent" routerLink="/cms/leader-form">
      <mat-icon fontIcon="add"></mat-icon>
      Crear Nuevo
    </a>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="ListadoLideres" matSort>


      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>


      <ng-container matColumnDef="Nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
      </ng-container>

      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="FechaIngreso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaIngreso </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaIngreso | date}} </td>
      </ng-container>

      <ng-container matColumnDef="Mail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
        <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
      </ng-container>

      <ng-container matColumnDef="Cargo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
        <td mat-cell *matCellDef="let row"> {{row.cargo}} </td>
      </ng-container>

      <ng-container matColumnDef="Operaciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Operaciones </th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex">
            <button class="btn btn-primary mx-1" [routerLink]="['/cms/leader-form', row.id]">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btn btn-danger" (click)="EliminarLeader(row.id)" >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>



</div>
